
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jungle Jump - 2D Platformer</title>
    <style>
        body {
            margin: 0;
            background: #0c2d16;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #133b1e;
        }
    </style>
</head>
<body>
    <canvas id="game" width="800" height="450"></canvas>
    <script>const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const player = {
  x: 100, y: 300, w: 40, h: 40,
  vx: 0, vy: 0,
  jumping: true,
  color: "lime"
};

let gravity = 0.6;
let friction = 0.8;
let keys = {};

let platforms = [
  {x: 0, y: 410, w: 800, h: 40},
  {x: 200, y: 340, w: 100, h: 10},
  {x: 360, y: 270, w: 100, h: 10},
  {x: 520, y: 210, w: 100, h: 10}
];

let traps = [
  {x: 300, y: 395, w: 20, h: 15},
  {x: 470, y: 395, w: 20, h: 15}
];

let door = {x: 700, y: 170, w: 40, h: 40};

document.addEventListener("keydown", (e) => keys[e.key] = true);
document.addEventListener("keyup", (e) => keys[e.key] = false);

function resetPlayer() {
  player.x = 100;
  player.y = 300;
  player.vx = 0;
  player.vy = 0;
  player.jumping = true;
}

function update() {
  if (keys["a"]) player.vx -= 0.5;
  if (keys["d"]) player.vx += 0.5;
  if (keys["w"] && !player.jumping) {
    player.vy = -12;
    player.jumping = true;
  }

  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;
  player.vx *= friction;

  let onGround = false;
  for (let p of platforms) {
    if (player.x < p.x + p.w &&
        player.x + player.w > p.x &&
        player.y + player.h < p.y + 10 &&
        player.y + player.h + player.vy >= p.y) {
      player.y = p.y - player.h;
      player.vy = 0;
      player.jumping = false;
      onGround = true;
    }
  }

  for (let t of traps) {
    if (player.x < t.x + t.w &&
        player.x + player.w > t.x &&
        player.y < t.y + t.h &&
        player.y + player.h > t.y) {
      alert("☠️ Tələyə düşdün!");
      resetPlayer();
    }
  }

  if (player.x < door.x + door.w &&
      player.x + player.w > door.x &&
      player.y < door.y + door.h &&
      player.y + player.h > door.y) {
    alert(Win);
    resetPlayer();
  }

  if (player.y > canvas.height) resetPlayer();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#6d9f4b";
  for (let p of platforms) ctx.fillRect(p.x, p.y, p.w, p.h);

  ctx.fillStyle = "crimson";
  for (let t of traps) ctx.fillRect(t.x, t.y, t.w, t.h);

  ctx.fillStyle = "gold";
  ctx.fillRect(door.x, door.y, door.w, door.h);

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

resetPlayer();
loop();</script>
</body>
</html>
